<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Game Reviews</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Jersey+10&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables */
        :root {
            --color-main-bg: #B3A87A;      /* Khaki/Taupe color from image - used as fallback */
            --color-dark-section: #3A3E5E;     /* Deep Blue/Purple from image header/footer */
            --color-accent-blue: #6366f1;       /* Bright Blue for buttons/accents */
            
            --color-text-light: #ffffff;
            --color-text-dark: #333333;         /* Dark text for use on light background */
            --max-width-lg: 1280px;
        }

        /* Base Styles */
        body {
            /* Updated to use 'Jersey 10' as the primary body font */
            font-family: 'Jersey 10', sans-serif;
            color: var(--color-text-dark); /* Text color set to dark for contrast on light background */
            
            background-image: url('https://static.wikitide.net/battlecatswiki/d/d4/Map049_00.png');
            background-size: cover;
            background-attachment: fixed; /* Keeps the background static while scrolling */
            background-position: center;
            background-color: var(--color-main-bg); /* Fallback color */
            /* -------------------------------------- */

            min-height: 100vh;
            margin: 0;
            line-height: 1.5;
        }

        /* HEADER & NAVIGATION */
        header {
            background-color: var(--color-dark-section); /* Solid dark color */
            backdrop-filter: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-container {
            max-width: var(--max-width-lg);
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .logo a {
            /* Set the logo text to use 'Comic Relief' */
            font-family: 'Comic Relief', cursive;
            font-size: 1.75rem; /* Adjusted for better mobile fit */
            font-weight: 800; /* extrabold */
            color: var(--color-text-light); /* Light text on dark header */
            text-decoration: none;
            letter-spacing: 0.05em;
            transition: color 0.3s;
        }
        .logo a:hover { color: var(--color-accent-blue); }
        .logo span { color: var(--color-accent-blue); }
        
        .nav-menu a {
            font-size: 1.125rem; /* lg */
            font-weight: 500; /* medium */
            color: var(--color-text-light); /* Light text on dark header */
            text-decoration: none;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            margin-left: 2rem;
            transition: color 0.3s;
        }
        .nav-menu a:hover { color: var(--color-accent-blue); }

        /* GAMES */
        .games-section {
            max-width: var(--max-width-lg);
            margin: 0 auto;
            padding: 3rem 1rem; /* Adjust padding for content */
            display: grid;
            gap: 2rem;
            /* Default to 1 column on small screens */
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }

        /* CARD STYLES */
        .game-card {
            background-color: var(--color-dark-section);
            border-radius: 0.75rem; /* rounded-xl */
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 8px 10px -6px rgba(0, 0, 0, 0.2);
        }
        .game-card a {
            text-decoration: none;
            display: block;
            color: var(--color-text-light);
        }
        .game-card img {
            width: 100%;
            height: 200px; /* fixed height for uniformity */
            object-fit: cover;
        }
        .card-content {
            padding: 1.5rem;
        }
        .card-content h4 {
            /* Set card titles to use 'Comic Relief' */
            font-family: 'Comic Relief', cursive;
            font-size: 1.5rem; /* 2xl */
            font-weight: 700;
            margin: 0;
            color: var(--color-text-light);
        }
        .card-content p {
            font-size: 0.875rem; /* sm */
            color: #a5b4fc;
            margin-top: 0.25rem;
        }

        /* CONTACT SECTION (FOOTER) */
        .contact-footer {
            background-color: var(--color-dark-section); /* Set to dark section color */
            color: var(--color-text-light); /* Footer text must be light */
            padding: 2.5rem 0;
            margin-top: 3rem;
        }
        .footer-container {
            max-width: var(--max-width-lg);
            margin: 0 auto;
            text-align: center;
            padding: 0 1rem;
        }
        .contact-footer h3 {
            /* Set footer title to use 'Comic Relief' */
            font-family: 'Comic Relief', cursive;
            font-size: 1.5rem; /* 2xl */
            font-weight: 700; /* bold */
            margin-bottom: 0.75rem;
            color: var(--color-accent-blue);
        }
        .contact-footer .description {
            color: #a5b4fc; 
            margin-bottom: 1.5rem;
        }
        .contact-form {
            max-width: 448px; /* md */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1); /* Light transparent background for inputs */
            border: 1px solid #555c82;
            color: var(--color-text-light);
            outline: none;
        }
        .contact-form input::placeholder, .contact-form textarea::placeholder {
            color: #a5b4fc;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            border-color: var(--color-accent-blue);
            box-shadow: 0 0 0 2px var(--color-accent-blue);
        }
        .contact-form button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--color-accent-blue);
            color: var(--color-text-light);
            font-weight: 600;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.2), 0 4px 6px -2px rgba(79, 70, 229, 0.1);
        }
        .contact-form button:hover {
            background-color: #4338ca;
        }
        .copyright {
            font-size: 0.875rem; /* sm */
            color: #818cf8;
            margin-top: 2rem;
        }
        
        /* Media Queries */
        @media (min-width: 640px) { /* sm breakpoint */
            .header-container { padding: 0 1.5rem; }
            .games-section { 
                padding: 3rem 1.5rem;
                grid-template-columns: repeat(2, minmax(0, 1fr)); /* 2 columns */
            }
            .logo a {
                font-size: 2.25rem; /* Restore larger size for desktop */
            }
        }
        @media (min-width: 1024px) { /* lg breakpoint */
            .header-container { padding: 0 2rem; }
            .games-section { 
                padding: 3rem 2rem;
                grid-template-columns: repeat(4, minmax(0, 1fr)); /* 4 columns for a better fit */
            }
        }
    </style>
</head>
<body class="selection:bg-indigo-300 selection:text-gray-800">

    <header>
        <div class="header-container">
            <div class="logo">
                <a href="#">
                    <span>AWESOME</span> GAME REVIEWS
                </a>
            </div>

            <nav class="nav-menu">
                <a href="#">
                    Home
                </a>
                <a href="#">
                    Reviews
                </a>
                <a href="#contact">
                    Contact
                </a>
            </nav>
        </div>
    </header>

    <section class="games-section">
        <div class="game-card">
            <a href="battle_cats_review.html">
                <img src="https://static.wikitide.net/battlecatswiki/6/61/BCEN_poster.png" alt="The Battle Cats game cover" onerror="this.onerror=null; this.src='https://placehold.co/600x400/3A3E5E/ffffff?text=Image+Missing';">
                <div class="card-content">
                    <h4>The Battle Cats</h4>
                    <p>Tower Defense</p>
                </div>
            </a>
        </div>

        <div class="game-card">
            <a href="Echo_Point_nova_review.html">
                <img src="https://i0.wp.com/web.phenixxgaming.com/wp-content/uploads/2024/10/content-10.jpg" alt="Echo Point Nova game cover" onerror="this.onerror=null; this.src='https://placehold.co/600x400/3A3E5E/ffffff?text=Image+Missing';">
                <div class="card-content">
                    <h4>Echo Point Nova</h4>
                    <p>Sci-Fi RPG</p>
                </div>
            </a>
        </div>
        
        <div class="game-card">
            <a href="half_life2_review.html">
                <img src="https://upload.wikimedia.org/wikipedia/en/2/25/Half-Life_2_cover.jpg" alt="Half Life 2 game cover" onerror="this.onerror=null; this.src='https://placehold.co/600x400/3A3E5E/ffffff?text=Image+Missing';">
                <div class="card-content">
                    <h4>Half Life 2</h4>
                    <p>First Person Shooter</p>
                </div>
            </a>
        </div>
        
        <div class="game-card">
            <a href="warrock.html">
                <img src="https://i2.ruliweb.com/ori/21/01/12/176f45b86374af3bf.jpg" alt="War Rock game cover" onerror="this.onerror=null; this.src='https://placehold.co/600x400/3A3E5E/ffffff?text=Image+Missing';">
                <div class="card-content">
                    <h4>War Rock</h4>
                    <p>Military MMOFPS</p>
                </div>
            </a>
        </div>
    </section>

    <footer id="contact" class="contact-footer">
        <div class="footer-container">
            <h3>Get in Touch</h3>
            <p class="description">Contact our team!</p>
            <form class="contact-form" onsubmit="return false;">
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea placeholder="Your Message" rows="4"></textarea>
                <button type="button" onclick="rickrollRedirect()">
                    Send Message
                </button>
            </form>
            <p class="copyright">&copy; 2025 Awesome Game Reviews</p>
        </div>
    </footer>

    <script>
        /**
         * Function to handle the "Send Message" button click and redirect 
         */
        function rickrollRedirect() {
            window.location.href = 'https://youtu.be/dQw4w9WgXcQ?si=tbvxngd-BAbG1x0F';
        }
    </script>

</body>
</html>
